{% extends "master.html" %}
{% load staticfiles%}
{% block content %}
<div class='panel panel-default'>
    <div class='panel-heading'>
        <div class="row">
            <div class="col-md-6">
                <h3 style="margin-top:0;margin-bottom:0">{{subject.name}}</h3>
            </div>
            <div class="col-md-6" style="text-align:right;margin-top:0;margin-bottom:0">
                {% if not subscription_status %}
                <a href="/subject/{{subject.id}}/subscribe_me"><button class="btn btn-primary">Subscribe Me</button></a>
                {% else %}
                <button class="btn disabled">Subscribe Me</button>
                {% endif %}
            </div>
        </div>
    </div>
    <table class='table table-bordered'>
        {% for resource in resource_list %}
        <tr>
            <td style="width:5%;border-right:0px;vertical-align:middle">
                <a href="/resource/{{resource.id}}">
                    <img alt="Presentation" src={% static "images/presentation.png" %} width="100%" />
                </a>
            </td>
            <td style="border-left:0px">
                <a href="/resource/{{resource.id}}" style="font-size:20pt">
                    {{resource.title}}
                </a>
                <br />
                <p style="font-size:small">
                {{resource.uploader.name}}
                <br />
                </p>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
